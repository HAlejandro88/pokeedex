<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../pokedex-panel/pokedex-panel.html">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


<dom-module id="pokedeex-app">
  <template>
    <style>
      :host {
        display: block;
      }
      div.container {
        padding: 2%;
      }
    </style>
    <div class="container">
      
        <paper-input label="Busca pokemons" auto-validate pattern="[a-zA-Z]*" error-message="Por favor solo letras"></paper-input>
        <pokedex-panel pokemons="[[pokemons]]"></pokedex-panel>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PokedeexApp extends Polymer.Element {
      static get is() { return 'pokedeex-app'; }
      static get properties() {
        return {
          pokemons: {
            type: Array,
            value: function () {
              return [
                {
                  name: 'Bulbasour',
                  image: 'https://seeklogo.com/images/B/bulbasaur-logo-8A27924C02-seeklogo.com.png',
                  battles: ['W', 'L', 'W', 'L'],
                  type: 'Plant',
                  capture: false,
                },
                {
                  name: 'Charmander',
                  image: 'https://pm1.narvii.com/6375/b6914ab388480df3db5a4ee455a5fb780bc762ec_hq.jpg',
                  battles: ['L', 'L', 'W', 'L'],
                  type: 'Fire',
                  capture: false,
                },
                {
                  name: 'Squirtle',
                  image: 'https://seeklogo.com/images/S/squirtle-logo-4EA3D6011D-seeklogo.com.png',
                  battles: ['L', 'W', 'W', 'W'],
                  type: 'Water',
                  capture: false,
                },
                {
                  name: 'Picachu',
                  image: 'https://http2.mlstatic.com/pikachu-pokemon-peluche-tamano-real-30-cm-D_NQ_NP_365125-MCO25383193273_022017-F.jpg',
                  battles: ['L', 'W', 'W', 'W'],
                  type: 'Electr',
                  capture: false,
                }
                
              ]
            }
          }
        }
      }
    }
    
    window.customElements.define(PokedeexApp.is, PokedeexApp);
  </script>
</dom-module>
