    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <pokede-card name="bulbasor"></pokede-card>
      </template>
    </test-fixture>

<script>
    suite('pokedex-card',function(){

        test('setting a property on the element works', function (){
            var element = fixture('check-property');
            assert.equal(element.name,'bulbasor');
            var elementShadowRoot = element.shadowRoot;
            var elementHeader = elementShadowRoot.querySelector('paper-card');
            assert.equal(elementHeader.innerHTML,'bulbasor');
        });

        test('setting a property on the element works', function (){
          var card = fixture('pokedex-panel');
          assert.equal(card.name,'pokemon');
          var cardShadowRoot = card.shadowRoot;
          var cardHeader = cardShadowRoot.querySelector();
          assert.equal()
        });
